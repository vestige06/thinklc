<div class="common-form">
	<form name="myform" id="myform" action="{:U('Admin/update')}" method="post">
	<input type="hidden" name="doclose" id="doclose" value="0">
	<input type="hidden" name="id" value="{$vo.id}">
		<table width="100%" class="table_form contentWrap">
			<tr>
				<th width="120">管理员名：</th>
				<td><input type="text" name="aname" id="aname" class="input-text" value="{$vo.aname}"></td>
			</tr>
			<tr>
				<th>管理员密码：</th>
				<td><input type="password" name="apwd" id="apwd" class="input-text"></td>
			</tr>
			<tr>
				<th>确认密码：</th>
				<td><input type="password" name="reapwd" id="reapwd" class="input-text"></td>
			</tr>
			<tr>
				<th>管理员角色：</th>
				<td>
					<select name="rid">
						<volist name="rolelist" id="vol">
						<option value="{$vol.id}" <eq name="vo.rid" value="$vol.id">selected</eq>>{$vol.rname}</option>
						</volist>
					</select>
				</td>
			</tr>
			<tr>
				<th>管理员状态：</th>
				<td>
					<input type="radio" name="status" value="1" <eq name="vo.status" value="1">checked</eq>> 启用&nbsp;&nbsp;
					<input type="radio" name="status" value="0" <eq name="vo.status" value="0">checked</eq>> 禁用
				</td>
			</tr>
		</table>
		<div class="bk15"></div>
		<div class="btn"><input type="submit" id="dosubmit" class="dialog" name="dosubmit" value="提交"/></div>
	</form>
</div>
