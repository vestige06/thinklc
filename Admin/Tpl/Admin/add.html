<div class="common-form">
	<form name="myform" id="myform" action="{:U('Admin/insert')}" method="post">
	<input type="hidden" name="doclose" id="doclose" value="0">
		<table width="100%" class="table_form contentWrap">
			<tr>
				<th width="120">管理员名：</th>
				<td><input type="text" name="aname" id="aname" class="input-text"></td>
			</tr>
			<tr>
				<th>管理员密码：</th>
				<td><input type="password" name="apwd" id="apwd" class="input-text"></td>
			</tr>
			<tr>
				<th>确认密码：</th>
				<td><input type="password" name="reapwd" id="reapwd" class="input-text"></td>
			</tr>
			<tr>
				<th>管理员角色：</th>
				<td>
					<select name="rid" id="rid">
						<volist name="rolelist" id="vo">
						<option value="{$vo.id}">{$vo.rname}</option>
						</volist>
					</select>
				</td>
			</tr>
			<tr>
				<th>管理员状态：</th>
				<td><input type="radio" name="status" value="1" checked> 启用&nbsp;&nbsp;<input type="radio" name="status" value="0"> 禁用</td>
			</tr>
		</table>

		<div class="btn"><input type="submit" id="dosubmit" class="dialog" name="dosubmit" value="提交"/></div>
