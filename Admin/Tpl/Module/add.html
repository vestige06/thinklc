<div class="common-form">
	<form name="myform" id="myform" action="{:U('Module/insert')}" method="post">
	<input type="hidden" name="doclose" id="doclose" value="0">
		<table width="100%" class="table_form contentWrap">
			<tr>
				<th width="120">模块名称：</th>
				<td><input type="text" name="mtitle" id="mtitle" class="input-text"></td>
			</tr>
			<tr>
				<th>模块类型：</th>
				<td>
					<input type="radio" name="islink" value="0" onclick="$('#link').css('display','none');$('#module').css('display','');" checked/> 自定义模块
					<input type="radio" name="islink" value="1" onclick="$('#link').css('display','');$('#module').css('display','none');"/> 外部链接
				</td>
			</tr>
			<tbody id="module">
			<tr>
				<th>英文标识：</th>
				<td><input type="text" name="mname" id="mname" class="input-text"></td>
			</tr>
			</tbody>
			<tbody id="link" style="display:none;">
			<tr>
				<th>链接URL：</th>
				<td><input type="text" name="linkurl" id="linkurl" class="input-text" size="30"></td>
			</tr>
			</tbody>
			<tr>
				<th>模块状态：</th>
				<td><input type="radio" name="status" value="1" checked> 启用&nbsp;&nbsp;<input type="radio" name="status" value="0"> 禁用</td>
			</tr>
		</table>
		<div class="bk15"></div>
		<div class="btn"><input type="submit" id="dosubmit" class="dialog" name="dosubmit" value="提交"/></div>
	</form>
</div>
