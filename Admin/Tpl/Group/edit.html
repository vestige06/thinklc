<div class="common-form">
	<form name="myform" id="myform" action="{:U('Group/update')}" method="post">
	<input type="hidden" name="doclose" id="doclose" value="0">
	<input type="hidden" name="id" value="{$vo.id}">
		<table width="100%" class="table_form contentWrap">
			<tr>
				<td width="120">会员组名称：</td>
				<td><input type="text" name="gname" id="gname" class="input-text" value="{$vo.gname}"></td>
			</tr>
			<tr>
				<td>允许会员自助升级：</td>
				<td>
					<input name="upgrade" type="radio" value="1" <eq name="vo.upgrade" value="1">checked</eq>/>是&nbsp;&nbsp;&nbsp;&nbsp;
					<input name="upgrade" type="radio" value="0" <eq name="vo.upgrade" value="0">checked</eq>/>否&nbsp;&nbsp;&nbsp;&nbsp;
				</td>
			</tr>
			<tr>
				<td>开通积分升级</td>
				<td>
					<input name="usescore" type="radio" value="1" <eq name="vo.usescore" value="1">checked</eq>/>是&nbsp;&nbsp;&nbsp;&nbsp;
					<input name="usescore" type="radio" value="0" <eq name="vo.usescore" value="0">checked</eq>/>否
				</td>
			</tr>
			<tr>
				<td>会员组购买价格</td>
				<td><input name="price" id="price" type="text" size="10" value="{$vo.price}"/>元/年 免费会员请填0 </td>
			</tr>
			<tr>
				<td>会员组续费价格</td>
				<td><input name="price2" id="price2" type="text" size="10" value="{$vo.price2}"/>元/年 免费会员请填0 </td>
			</tr>
		</table>
		<div class="bk15"></div>
		<div class="btn"><input type="submit" id="dosubmit" class="dialog" name="dosubmit" value="提交"/></div>
	</form>
</div>
