<div class="common-form">
	<form name="myform" id="myform" action="{:U('Member/update')}" method="post">
	<input type="hidden" name="doclose" id="doclose" value="0">
	<input type="hidden" name="id" value="{$vo.id}">
		<table width="100%" class="table_form contentWrap">
			<tr>
				<td width="120">用户名：</td>
				<td><input name="uname" id="uname" type="text" size="20" value="{$vo.uname}"/></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type="password" name="upwd" id="upwd" size="20" class="input-text"></td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td><input type="password" name="upwd2" id="upwd2" size="20" class="input-text"></td>
			</tr>
			<tr>
				<td>邮箱：</td>
				<td><input name="email" type="text" id="email" size="20" value="{$vo.email}"/></td>
			</tr>
			<tr>
				<td>联系人：</td>
				<td><input type="text" name="contacter" size="20" value="{$vo.contacter}"></td>
			</tr>
			<tr>
				<td>联系电话：</td>
				<td><input type="text" name="tel" size="40" value="{$vo.tel}"></td>
			</tr>
			<tr>
				<td>公司（店铺）名称：</td>
				<td><input type="text" name="company" size="40" value="{$vo.company}"></td>
			</tr>
			<tr>
				<td>公司（店铺）地址：</td>
				<td><input type="text" name="address" size="40" value="{$vo.address}"></td>
			</tr>
		</table>
		<div class="bk15"></div>
		<div class="btn"><input type="submit" id="dosubmit" class="dialog" name="dosubmit" value=" 提 交 "/></div>
	</form>
</div>
