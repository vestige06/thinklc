<div class="common-form">
	<form name="myform" id="myform" action="{:U('Member/insert')}" method="post">
	<input type="hidden" name="ucverify" value="{$MCFG.uc_enable}">
	<input type="hidden" name="doclose" id="doclose" value="0">
		<table width="100%" class="table_form contentWrap">
			<tr>
				<td width="120">用户名：</td>
				<td><input name="uname" id="uname" type="text" size="20"/></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type="password" name="upwd" id="upwd" size="20" class="input-text"></td>
			 </tr>
			 <tr>
				<td>确认密码：</td>
				<td><input type="password" name="upwd2" id="upwd2" size="20" class="input-text"></td>
			 </tr>
			<tr>
				<td>邮箱：</td>
				<td><input name="email" type="text" id="email" size="20"/></td>
			</tr>
			 <tr>
				<td>联系人：</td>
				<td><input type="text" name="contacter" size="20"></td>
			 </tr>
			 <tr>
				<td>联系电话：</td>
				<td><input type="text" name="tel" size="40"></td>
			 </tr>
			 <tr>
				<td>公司（店铺）名称：</td>
				<td><input type="text" name="company" size="40"></td>
			 </tr>
			 <tr>
				<td>公司（店铺）地址：</td>
				<td><input type="text" name="address" size="40"></td>
			 </tr>
			<tr>
				<td>会员组：</td>
				<td>
					<select name="gid">
						<volist name="grouplist" id="vo">
						<if condition="$vo.id lt 5"><option value="{$vo.id}" <eq name="vo.id" value="4">selected</eq>>{$vo.gname}</option></if>
						</volist>
					</select>
				</td>
			</tr>
			 <tr>
				<td>积分点数：</td>
				<td><input type="text" name="credit" id="credit" size="10" value="{$MCFG['credit_reg']}"></td>
			 </tr>
		</table>
		<div class="bk15"></div>
		<div class="btn"><input type="submit" id="dosubmit" class="dialog" name="dosubmit" value=" 提 交 "/></div>
	</form>
</div>
