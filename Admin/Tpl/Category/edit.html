<div class="common-form">
	<form name="myform" id="myform" action="{:U('Category/update')}" method="post">
	<input type="hidden" name="doclose" id="doclose" value="0">
	<input type="hidden" name="moduleid" value="{$moduleid}">
	<input type="hidden" name="id" value="{$vo.id}">
		<table width="100%" class="table_form contentWrap">
			<tr>
				<td width="120">分类名称：</td>
				<td><input type="text" name="catname" id="catname" class="input-text" value="{$vo.catname}"></td>
			</tr>
			<tr>
				<td>英文别名：</td>
				<td><input type="text" name="alias" id="alias" class="input-text" value="{$vo.alias}"></td>
			</tr>
			<tr>
				<td>Title(分类标题)：</td>
				<td><input name="seo_title" type="text" size="50" value="{$vo.seo_title}"/></td>
			</tr>
			<tr>
				<td>Meta Keywords<br>分类关键词</td>
				<td><textarea name="seo_keywords" style="width:320px;height:50px;">{$vo.seo_keywords}</textarea></td>
			</tr>
			<tr>
				<td>Meta Description<br>分类描述</td>
				<td><textarea name="seo_description" style="width:320px;height:50px;">{$vo.seo_description}</textarea></td>
			</tr>
		</table>
		<div class="bk15"></div>
		<div class="btn"><input type="submit" id="dosubmit" class="dialog" name="dosubmit" value="提交"/></div>
	</form>
</div>
