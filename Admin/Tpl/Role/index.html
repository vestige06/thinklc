<include file="Public:header" />
<div class="tablelist">
	<table class="table">
		<tr>
			<th colspan="8" class="top_th">
				<a class="add" href="javascript:doDialog('{:U('Role/add')}','添加角色','600','150')">添加角色</a>
			</th>
		</tr>
		<tr>
            <th width="60">ID</th>
            <th width="150">角色名称</th>
            <th width="80">状态</th>
            <th>描述</th>
			<th>管理操作</th>
		</tr>
		<tbody>
		<volist name="list" id="vo">
		<tr>
            <td>{$vo.id}</td>
            <td>{$vo.rname}</td>
            <td>{:getStatus($vo['status'], true, $vo['id'], 'status')}</td>
            <td>{$vo.remark}</td>
			<td>
					<a href="javascript:doDialog('{:U('Role/edit?id='.$vo['id'])}','修改角色——{$vo['rname']}','600','150')" title="修改角色——{$vo['rname']}">{:getIcon('edit','修改角色')}</a>
					<a href="{:U('Role/delete?id='.$vo['id'])}" onclick="return confirm('你确定要删除此角色吗？')">{:getIcon('del','删除角色')}</a>
					<a href="javascript:doDialog('{:U('Role/setting?id='.$vo['id'])}','权限设置——{$vo['rname']}','400','500')" title="权限设置——{$vo['rname']}">{:getIcon('set','权限设置')}</a>
					<a href="{:U('Admin/index?rid='.$vo['id'])}" title="角色成员管理">{:getIcon('user','角色成员管理')}</a>
			</td>
		</tr>
		</volist>
		</tbody>
	</table>
</div>
<include file="Public:footer" />
