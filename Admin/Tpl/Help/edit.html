<div class="common-form">
	<div style="clear:both;"><a href="{:U('Help/index')}" class="navbtn">返回帮助管理</a></div>
	<form name="myform" id="myform" action="{:U('Help/update')}" method="post">
	<input type="hidden" name="doclose" id="doclose" value="0">
	<input type="hidden" name="id" value="{$vo.id}">
	<input type="hidden" name="answertime" value="{:time()}">
		<table width="100%" class="table_form contentWrap">
		<tr>
			<td width="120">问题分类：</td>
			<td>
				<select name="tid" id="tid">
					<option value="">选择分类</option>
					<volist name="etype" id="vol">
					<option value="{$vol.id}" <eq name="vo.tid" value="$vol.id">selected</eq>>{$vol.typename}</option>
					</volist>
				</select>
			</td>
		</tr>
		<tr>
			<td>标题：</td>
			<td><input name="title" id="title" type="text" size="60" value="{$vo.title}"/></td>
		</tr>
		<tr>
			<td>问题描述：</td>
			<td><textarea name='content' id='content' style='height:100px;width:400px;'>{$vo.content}</textarea></td>
		</tr>
		<tr>
			<td>回答：</td>
			<td><textarea name='answer' id='answer' style='height:400px;width:700px;'>{$vo.answer}</textarea></td>
		</tr>
		<tr>
			<td>前台显示：</td>
			<td>
				<input name="display" type="radio" value="1" <eq name="vo.display" value="1">checked</eq>/>是&nbsp;&nbsp;
				<input name="display" type="radio" value="0" <eq name="vo.display" value="0">checked</eq>/>否
			</td>
		</tr>
		</table>
		<div class="bk15"></div>
		<div class="btn"><input type="submit" id="dosubmit" class="button" name="dosubmit" value=" 提 交 "/></div>
	</form>
</div>
