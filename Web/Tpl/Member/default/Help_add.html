<div class="main">

  <div class="w960 cent" style='font-size:14px;color:#ee5500;height:35px;line-height:35px;'>
	<strong>&nbsp;&nbsp;注意：&nbsp;&nbsp;有问题请先到帮助中心搜索问题，如果无法解决再提问</strong>

  <form method="post" action="{:U('Help/insert')}">

			<select name="tid">

				</volist>
			</select>
			<span class="red">*</span>
		</td>
    </tr>
    <tr>
		<td align="right">标题：</td>
		<td align='left'>&nbsp;<input name="title" type="text" size="40"/> <span class="red">*</span></td>
    </tr>
	<tr>
		<td align="right">问题描述：</td>
		<td align='left'>&nbsp;<textarea name='content' id='content' style='height:200px;width:400px;'></textarea></td>
	</tr>
    <tr>
      <td class="left_title_1"></td>
      <td>&nbsp;<input type="submit" name="submit" value="提 交" class="btn"/></td>
    </tr>
  </table>
  </form>
</div>
