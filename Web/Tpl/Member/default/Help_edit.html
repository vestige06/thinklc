<include file="Public:header" />
<div class="main">
  <div class='weiz'>当前位置： <a href="/" >网站首页</a>&nbsp;>&nbsp;<a href="{:U('Index/index')}">会员中心</a>&nbsp;>&nbsp;<a href="{:U('Help/index')}">客服中心</a>&nbsp;>&nbsp;编辑问题</div>
  <form method="post" action="{:U('Help/update')}">
  <input type="hidden" name="id" value="{$row.id}"> 
  <table align="center" width='930' border=0 cellspacing=0 cellpadding=0 style='margin:20px auto 0;border:0px;line-height:45px;'>
    <tr>
		<td width="18%" align="right">问题分类：</td>
		<td width="82%" align='left'>&nbsp;
			<select name="tid">
				<option value="">选择分类</option>
				<volist name="etype" id="vo">
				<option value="{$vo.id}" <if condition="$vo['id'] eq $row['tid']">selected</if>>{$vo.typename}</option>
				</volist>
			</select>
			<span class="red">*</span>
		</td>
    </tr>
    <tr>
		<td align="right">标题：</td>
		<td align='left'>&nbsp;<input name="title" type="text" size="40" value="{$row.title}"> <span class="red">*</span></td>
    </tr>
	<tr>
		<td align="right">问题描述：</td>
		<td align='left'><textarea name='content' id='content' style='height:200px;width:400px;'>{$row.content}</textarea></td>
	</tr>
    <tr>
      <td class="left_title_1"></td>
      <td>&nbsp;<input type="submit" name="submit" value="提 交" class="btn"/></td>
    </tr>
  </table>
  </form>
</div>
<include file="$footer" />
