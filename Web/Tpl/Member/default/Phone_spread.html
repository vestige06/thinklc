<include file="Public:header" />
<script language="JavaScript">
<!--
	var spread_price = Number('{$CFG.spread_price}');
	var spread_off = getPrice('{$CFG.spread_off}');
	window.onload = checkspreadMoney();
//-->
</script>
<div class="main">
 <div class='weiz'>当前位置： <a href="/" >网站首页</a>&nbsp;>&nbsp;<a href="{:U('Index/index')}">会员中心</a>&nbsp;>&nbsp;<a href="{:U('Phone/index')}">{$modulename}</a>&nbsp;>&nbsp;商家推广</div>
 <div class="w960 cent" style='font-size:14px;color:#ee5500;height:35px;line-height:35px;'>
	<strong>&nbsp;&nbsp;&nbsp;&nbsp;欢迎您办理商家推广，推广位置显示在列表页右侧，获得更好的广告效果！</strong>
 </div>
 <form id="form1" method='post' action="__SELF__">
 <input type="hidden" name="id" value="{$row.id}"/>
 <input type="hidden" name="money" id="money" value="{$CFG.spread_price}"/>
 <table align="center" width='930' border=0 cellspacing=0 cellpadding=0 style='border:0px;line-height:40px;'>
  <tr>
	<td align="right" width="120"><if condition="$spread_status eq 1">已</if>推广商家：</td>
	<td align='left' width="180" class="blue">{$row.title}</td>
  </tr>
  <tr>
	<td align="right">选择推广<if condition="$spread_status eq 1">续费</if>天数：</td>
	<td align='left'>
		<select name="spreaddays" id="spreaddays" onchange="checkspreadMoney();">
			<option value="1">1个月</option>
			<option value="2">2个月</option>
			<option value="3">3个月</option>
			<option value="6">6个月</option>
			<option value="12">12个月</option>
		</select>
	</td>
	<td align='left' rowspan="6">
		<table cellpadding="6" cellspacing="1" class="tprice">
			<tr bgcolor="#FFFFFF" align="center">
				<td class="fb px14 red" colspan="5">商家推广基本价格 (购买月份按自然月计算)</td>
			</tr>
			<tr bgcolor="#FFFFFF" align="center">
				<td>基本价格</td>
				<td>{$CFG.spread_price} 元/月</td>
			</tr>
			<volist name="spread_off" id="vo">
			<tr bgcolor="#FFFFFF" align="center">
				<td>购买{$vo[0]}个月优惠</td>
				<td>{$vo[1]}折</td>
			</tr>
			</volist>
		</table>
	</td>
  </tr>
  <tr>
	<td align="right">金额总计：</td>
	<td align='left'><span class="red" id="oldmoney">{$CFG.spread_price}</span> 元</td>
  </tr>
  <tr>
	<td align="right">优惠价格：</td>
	<td align='left'><span class="green" id="newmoney">{$CFG.spread_price}</span> 元</td>
  </tr>
  <tr>
	<td align="right">支付方式：</td>
	<td align='left'>
		<input type="radio" name="paytype" value="0" checked>资金&nbsp;&nbsp;&nbsp;&nbsp;
		<eq name="spread_credit" value="1"><input type="radio" name="paytype" value="1">积分</eq>
	</td>
  </tr>
  <tr>
	<td>&nbsp;</td>
	<td align="left" style='padding-left:5px;'><input type="submit" class="but" name="dosubmit" value="提交"/></td>
  </tr>
 </table>
 </form>
</div>
<include file="$footer" />
